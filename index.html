<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Business Card</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 350px;
      padding: 24px;
      text-align: center;
    }
    .logo {
      font-size: 32px;
      font-weight: bold;
      color: #3b82f6;
      margin-bottom: 16px;
    }
    .name {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    .title {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 16px;
    }
    .info {
      font-size: 14px;
      color: #374151;
      margin: 6px 0;
    }
    .social a {
      color: #3b82f6;
      text-decoration: none;
      margin: 0 8px;
    }
    .social a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">FBM</div>
    <div class="name">Francis Moratalla</div>
    <div class="title">Application Engineer | Embedded Engineer | Software Tools Engineer</div>
    <div class="info">üìû +639 XXXX XXXX</div>
    <div class="info">üìß francis@xxxx.com</div>
    <div class="info">üåê www.xxxx.com</div>
    <div class="info">üìç Philippines</div>
    <div class="social">
      <a href="https://linkedin.com/in/xxxx" target="_blank">LinkedIn</a>
      <a href="https://github.com/xxxx" target="_blank">GitHub</a>
    </div>
  </div>
</body>
</html>
